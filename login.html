<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" defer src="js/validation.js"></script>
    <script type="module" defer src="toggle-element.js"></script>
    <!-- Hotjar Tracking Code for my site -->

      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);

        h._hjSettings = { hjid: 3396640, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a id="start" href="csmuseum.html">
          <img
            class="nav-logo"
            src="images/community-science-museum-high-resolution-logo-color-on-transparent-background (2).png"
            alt="Community Science Museum Logo"
          />
        </a>
        <div class="menu" id="js-menu">
          <ul class="nav-item">
            <li><a class="nav-link n1" href="csmuseum.html#news">News</a></li>
            <li>
              <a class="nav-link n3" href="csmuseum.html#get-involved"
                >Get involved</a
              >
            </li>
            <li><a class="nav-link n4" href="visit.html#visit">Visit</a></li>
            <li><a class="nav-link n5" href="visit.html#about">About</a></li>
            <li><a class="nav-link n6" href="contact.html">Contact</a></li>
          </ul>
        </div>

        <div class="hamburger">
          <button id="js-toggle-button" class="hamburger-btn">
            <i class="fas fa-bars"></i>
          </button>
          <div class="person-icon">
            <a href="login.html"><i class="fas fa-user"></i></a>
          </div>
          <a class="sign-in-2a" href="login.html"
            ><div class="sign-in-2">Log In</div></a
          >
        </div>
      </nav>
    </header>
    <section>
      <div class="home">
        <p>
          <a href="csmuseum.html"><i class="fas fa-arrow-left"></i></a>
        </p>
      </div>
      <div>
        <p><i class="fas fa-user"></i></p>
      </div>
      <div>
        <h1>Log in</h1>
      </div>

      <div class="container">
        <div class="element">
          <div class="item">
            <form id="formJs" autocomplete="on">
              <div class="input-group">
                <label class="required" for="email">Email</label>
                <input
                  required
                  id="email"
                  class="input-box"
                  type="email"
                  placeholder="bob@gmail.com"
                />
                <span id="email-error">Please enter a valid email.</span>
              </div>

              <div class="input-group">
                <label class="required pass" for="password">Password</label>
                <input
                  required
                  title="Must be at least 8 characters"
                  id="password"
                  class="input-box"
                  type="password"
                  placeholder="Password"
                />
                <span id="password-error">Please enter a valid password.</span>
              </div>

              <div class="input-group-3">
                <button
                  onclick="window.location.href = 'csmuseum.html';"
                  id="submitJs"
                  class="sign-up-btn"
                  type="submit"
                  disabled
                >
                  Login
                </button>
                <p class="login-direct">
                  Don't have an account?
                  <a class="login-link" href="sign.html"> Sign up.</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
